<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="calculator-frame">
                <div class="screen">
                    <div class="screen1">1 + 2 ÷ 3 - 4 * √5 ^ 6 </div>
                    <div class="screen2">99</div>
                </div>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button" id="divide">÷</button>
                <button class="button" id="ac">AC</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button" id="multiply">x</button>
                <button class="button" id="del">DEL</button>
                
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button" id="subtract">-</button>
                <button class="button" id="root">√</button>

                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button" id="equals">=</button>
                <button class="button" id="add">+</button>
                <button class="button" id="power">^</button>
            </div>

        </div>
        <scripts>

        </scripts>
    </body>
</html>
