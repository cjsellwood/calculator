<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classic Calculator</title>
        <link rel="icon" type="image/png" href="favicon.ico">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="calculator-frame">
                <div class="screen">
                    <div class="screen1" id="screen1">Use buttons or keyboard</div>
                    <div class="screen2" id="screen2">Classic Calculator</div>
                </div>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button red-button"> รท </button>
                <button class="button red-button">AC</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button red-button"> x </button>
                <button class="button red-button">CE</button>
                
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button red-button"> - </button>
                <button class="button red-button">(</button>

                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button green-button"> = </button>
                <button class="button red-button"> + </button>
                <button class="button red-button">)</button>
            </div>
        </div>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
